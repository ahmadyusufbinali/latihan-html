<!DOCTYPE html>
<html>
    <head>
        <title>HTML paragraf</title>
    </head>
    <body>

        <!-- contoh tag p, br dan hr -->
        <p>ini adalah paragraf 1</p>
        <br>
        <p>ini adalah <br> paragraf 2</p>
        <hr>

        <!-- contoh tag b, i dan u -->
        <p><b>selamat datang</b> di sekolah <i>pemrograman web 1</i></p>
        <p>nama saya <u>ahmad yusuf</u></p>
        <hr>

        <!-- contoh tag strong dan em -->
        <p><strong>pengumuman</strong>. sekolah pemrograman web 1, jum'at 23 setember 2022 <em>ditiadakan!</em></p>

    </body>
</html>
